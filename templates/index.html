<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey;">
    <div class="main">
        <div class="header" style="text-align: center; margin: 50px;">
            <h1 style="color: beige;">Welcome, add your text here</h1>
        </div>

        <div class="form" style="text-align: center;">
            <form action="{{ url_for('index') }}" method="POST">
                <textarea name="text" id="" cols="30" rows="10" style="width: 70%; resize: none; height: 400px; border: none; border-radius: 3px;"></textarea>
                <div>
                    <input type="submit" value="submit" style="border: none; padding: 15px; border-radius: 5px; font-size: 16px; width: 200px; margin: 50px;">
                </div>
            </form>
        </div>
        <hr>
        <div class="texts">
            <h1 style="margin-left: 11%; color: white;">Last Texts:</h1>
            <div style="display: flex; text-align: center; flex-wrap: wrap; justify-content: center;">
            {% for text in texts %}
            <div style="width: 300px; background-color: beige; margin: 30px; padding: 15px; border-radius: 3px;">
                <p style="text-align: start;">{{text.content}}</p>
                <p style="text-align: start; color: grey;">{{text.addedat}} - <span>{{text.words_count}} words</span></p> 
            </div>
            
            {% endfor %}
            </div>
        </div>
    </div>
    
</body>
</html>
